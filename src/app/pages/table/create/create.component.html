
<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR MESA
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR MESA
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Numero de mesa</label>
                    </div>
                    <div class="col-lg-9">
                        <input  type="text" class="form-control" 
                                [disabled]="!creationMode" [(ngModel)]="table.numero">
                        <p *ngIf="sendingAttemp && table.numero==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Cantidad de inscritos</label>
                    </div>
                    <div class="col-lg-9">
                        <input  type="text" class="form-control" 
                                [(ngModel)]="table.cantidad_inscritos">
                        <p *ngIf="sendingAttemp && table.cantidad_inscritos==''">Requerido</p>
                    </div>
                </div>
                
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
                        Actualizar
                    </button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
