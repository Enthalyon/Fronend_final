<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACI&Oacute;N DE CANDIDATOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let currentColumn of columnNamesCand">{{currentColumn}}</th>
                </tr>
                <ng-container *ngFor="let candidate of candidates">
                    <tr>
                        <td>{{candidate.numero_resolucion}}</td>
                        <td>{{candidate.cedula}}</td>    
                        <td>{{candidate.nombre}}</td>    
                        <td>{{candidate.apellido}}</td>
                        <!--<td>{{candidate.politicalparty.nombre}}</td> -->                  
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="edit(candidate._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(candidate._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
